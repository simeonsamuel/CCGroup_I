<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    #chatDiv{ display: none;}
    #msgInputForm { background: #000; padding: 3px; position: fixed; bottom: 0; width: 50%; left: 0; height: 6.5%; }
    #fileUploadDiv { background: #000; color: white ;padding: 3px; position: fixed; bottom: 0; width: 50%; right: 0; height: 6.5%; }
    #m { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    .sendMsg { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
    #messages { margin-bottom: 40px }
    .dis-connectMsg{ color: red; font-weight: bold;}
    #registerContent{}
  </style>
</head>
<body>

<div id="registerContent">
  <p>Please enter a Username to chat with others.</p>
  <p id="nameError"></p>
  <form id="usernameForm">
    <input id="username" pattern="[a-zA-Z0-9]{3,30}" title="Nur Buchstaben und Zahlen (min. 3 Zeichen)" required="" size="35">
    <input id="register" type="submit" value="submit">
  </form>
</div>

<div id="chatDiv">
  <ul id="messages"></ul>
  <form action="" id="msgInputForm">
    <input id="m" autocomplete="off" required/><button class="sendMsg">Send</button>
  </form>
    <div id="fileUploadDiv">
      <label for="file">Choose file to upload</label>
      <input type="file" id="file" name="file">
      <button class="sendMsg" onclick="sendfile()">Send</button>
    </div>
</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
    var socket = io();
    $(function () {
        var $usernameForm = $('#usernameForm');
        var $msgInputForm = $('#msgInputForm');
        var $usernameError = $('#nameError');
        var $usernameInput = $('#username');
        var userWithoutAt;
        var privatemsg;
        var usernameFound=false;

        $msgInputForm.submit(function(){
            var firstChar = $('#m').val().charAt(0);
            if(firstChar === '@'){
                var toUser = $('#m').val().substr(0,$('#m').val().indexOf(' '));
                userWithoutAt = toUser.substr(1);
                privatemsg = $('#m').val().replace(toUser,'');
                socket.emit('private', function(){});
                $('#m').val('');
                return false;
            }
            else{
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            }
        });

        socket.on('private',function(data) {
            for(var i=0; i<data.usernames.length; i++) {
                if (data.usernames[i] === userWithoutAt) {
                    usernameFound=true;
                    let toSocketId = data.socketids[i];
                    let fromSocketId = data.mysocketid;
                    for(var z=0;z<data.socketids.length; z++){
                        if (data.socketids[z] === fromSocketId){
                            let fromSocketUsername = data.usernames[z];
                            socket.emit('private', {toSocket: toSocketId, fromSocket: fromSocketUsername, msg: privatemsg});
                        }
                    }
                }
            }
            if(!usernameFound){
                $('#messages').append($('<li>').text(new Date() + " - " + "Username invalid"));
                window.scrollTo(0, document.body.scrollHeight);
                usernameFound = false;
            }
            usernameFound = false;
        });

        socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(new Date() + " - " + msg));
            window.scrollTo(0, document.body.scrollHeight);
            //alert(msg);
        });

        socket.on('dis-connect message', function(msg){
            $('#messages').append($('<li class="dis-connectMsg">').text(new Date() + " - " +  msg));
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('private message', function(msg){
            if(Array.isArray(msg) === true){
                for(var i=0; i<msg.length; i++){
                    $('#messages').append($('<li>').text(msg[i]));
                }
            }
            else{
                $('#messages').append($('<li>').text(msg));
            }
        });

        $usernameForm.submit(function (e) {
            e.preventDefault();
            socket.emit('new user', $usernameInput.val(), function (data) {
                if(data){
                    $('#registerContent').hide();
                    $('#chatDiv').show();
                }else{
                    $usernameError.html('Username you have chosen is taken. Please choose another one.');
                }
            });
            $usernameInput.val('');
        });
    });
    function sendfile (){
        if($('#file')[0].files[0] !== undefined){
            alert($('#file')[0].files[0]);
            //socket.emit('chat message', $('#file')[0].files[0]);
            const file = $('#file')[0].files[0];
            const fileAsBlob = new Blob([new Uint8Array(file)]);
            const blobAsFile = new File([fileAsBlob], $('#file')[0].files[1], {type: $('#file')[0].files[2], lastModified: file.lastModifiedDate});
            objectURL = URL.createObjectURL(blobAsFile);
            socket.emit('chat message', objectURL);
        }
        return true;
    }
</script>
</body>
</html>
