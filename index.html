<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    #chatDiv{ display: none;}
    #msgInputForm { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
    #m { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    #sendMsg { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
    #messages { margin-bottom: 40px }

    #registerContent{}

  </style>
</head>
<body>

<div id="registerContent">
  <p>Please enter a Username to chat with others.</p>
  <p id="nameError"></p>
  <form id="usernameForm">
    <input id="username" required="" size="35">
    <input id="register" type="submit" value="submit">
  </form>
</div>

<div id="chatDiv">
<ul id="messages"></ul>
  <form action="" id="msgInputForm">
    <input id="m" autocomplete="off" /><button id="sendMsg">Send</button>
  </form>
</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(function () {
        var socket = io();
        var $usernameForm = $('#usernameForm');
        var $msgInputForm = $('#msgInputForm');
        var $usernameError = $('#nameError');
        var $usernameInput = $('#username');

        $msgInputForm.submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });

        socket.on('chat message', function(msg){
                $('#messages').append($('<li>').text(msg + " " + new Date()));
                window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('private message', function(msg){
            /*if(msg.includes('/list')){
                socket.emit('userlist', function(socket){});
            }*/
            if(Array.isArray(msg) === true){
                for(var i=0; i<msg.length; i++){
                    $('#messages').append($('<li>').text(msg[i]));
                }
            }
            else{
                $('#messages').append($('<li>').text(msg));
            }
        });

        $usernameForm.submit(function (e) {
            e.preventDefault();
            socket.emit('new user', $usernameInput.val(), function (data) {
                if(data){
                    $('#registerContent').hide();
                    $('#chatDiv').show();
                }else{
                    $usernameError.html('Username you have chosen is taken. Please choose another one.');
                }
            });
            $usernameInput.val('');
        });
    });
</script>
</body>
</html>
